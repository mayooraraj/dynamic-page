
<ng-container [formGroup]="parentForm">
      <input [type]="type"   [style]="style"
            [class]="class"
            [placeholder]="placeholder"
            [formControlName]="formControls"
            [style.background-image]="'url(' + imageUrl + ')'" 
            [ngClass]="{'invalid': parentForm.get(formControls)?.touched && parentForm.get(formControls)?.invalid}"
      />
</ng-container>
